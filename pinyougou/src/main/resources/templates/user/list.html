
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>userList</title>
    <link th:href="@{/webjars/bootstrap/3.3.6/dist/css/bootstrap.css}" rel="stylesheet"></link>
</head>
<body class="container">
<br/>
<h1>用户列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>id</th>
            <th>价格</th>
            <th>类型</th>
            <th>状态</th>
            <th>创建日期</th>
            <th>修改日期</th>
            <th>用户id</th>
            <th>地址</th>
            <th>电话</th>
            <th>名字</th>
            <th>修改</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="order : ${tbOrders}">
            <th scope="row" th:text="${order.order_id}"></th>
            <td th:text="${order.payment}"></td>
            <td th:text="${order.payment_type}"></td>
            <td th:text="${order.status}"></td>
            <td th:text="${order.create_time}"></td>
            <td th:text="${order.update_time}"></td>
            <td th:text="${order.user_id}"></td>
            <td th:text="${order.receiver_area_name}"></td>
            <td th:text="${order.receiver_mobile}"></td>
            <td th:text="${order.receiver}"></td>
            <td><a th:href="@{/toEdit(id=${order.order_id})}">修改</a></td>
            <td><a th:href="@{/delete(id=${order.order_id})}">删除</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toAdd" th:href="@{/toAdd}" class="btn btn-info">添加</a>
    </div>
</div>

</body>
</html>
